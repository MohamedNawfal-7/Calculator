<!DOCTYPE html>
<h lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="body">
    <div class="header">
        <p>Calculator</p>
    </div>
    <!-- <div >
     <button class="last" type="Result"></button>
     <button class="btn"  type="c"></button>
    </div> -->
        <input class="last" type="text" placeholder="Result">
       <button class="btn">c</button>
   
    <div class="pad">
        <div class="grid-container">
            <button class="second">1</button>
            <button class="second">2</button>
            <button class="second">3</button>
            <button class="second">+</button>
        </div>
        <div class="grid-container">
            <button class="second">4</button>
            <button class="second">5</button>
            <button class="second">6</button>
            <button class="second">-</button>
        </div>
        <div class="grid-container">
            <button class="second">7</button>
            <button class="second">8</button>
            <button class="second">9</button>
            <button class="second">*</button>
        </div>
        <div class="grid-container">
            <button class="second">/</button>
            <button class="second">0</button>
            <button class="second">.</button>
            <button class="second">=</button>
        </div>
    </div>
    </div>
</body>
